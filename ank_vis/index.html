<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3.v2.min.js"></script>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>

  <style type="text/css">
    circle {
      fill: steelblue;
    }


     .chart div {
   font: 10px sans-serif;
   background-color: steelblue;
   text-align: right;
   padding: 3px;
   margin: 1px;
   color: white;
 }
  </style>

  </head>
  <body>
    <div>
    <script type="text/javascript">


      var jsondata;

      function doPoll(){
        $.get('json/overlay/ip', function(data) {
            jsondata = data;
            redraw();
            setTimeout(doPoll, 1000);
            });
    }

doPoll(); //start the polling 


    </script>

    <script type="text/javascript">

  var chart = d3.select("body").append("svg")
     .attr("class", "chart")
     .attr("width", 800)
     .attr("height", 400);

  var nodes = d3.map;

  var icon_ordinal = d3.scale.ordinal()
      .domain(["router", "switch", "collision_domain", "server"])
      .range(["router.svg", "switch.svg", "switch.svg", "server.svg"]);

      var icon = function(d) {
        return icon_ordinal(d.device_type);
     }

  var source_x = function(d) {
    return nodes[d.source].x + 32;
  }
  var source_y = function(d) {
    return nodes[d.source].y + 32;
  }

  var target_x = function(d) {
    return nodes[d.target].x + 32;
  }
  var target_y = function(d) {
    return nodes[d.target].y + 32;
  }

  var label = function(d) {
    return d.id;
  }

  //d3.json(
  //'json/overlay/ip',
  //function (jsondata) {
 function redraw() {

    // create the chart here with
    // the returned data

    nodes = jsondata.nodes;
    //console.log(jsondata.nodes);

    //TODO: filter the json data x and y ranges: store in nodes, and use this for the image plotting

    var line = chart.selectAll("line")
    .data(jsondata.links)

    line.enter().append("line")
    .style("stroke", "rgb(6,120,155)");

    line 
      .attr("x1", source_x)
      .attr("y1", source_y)
      .attr("x2", target_x)
      .attr("y2", target_y)

    line.exit().transition()
      .duration(1000)
      .style("opacity",0)
      .remove();

      var image = chart.selectAll("image")
      .data(nodes, label);

    console.log("enter");
    console.log(image.enter());
    console.log("update");
    console.log(image);
    console.log("exit");
    console.log(image.exit());

    image.enter().append("image")
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; })
      .attr("width", 64)
      .attr("height", 64)
      ;

    image
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; })
      .attr("xlink:href", icon)

    image.exit().transition()
      .duration(1000)
      .style("opacity",0)
      .remove();

    text = chart.selectAll("text")
      .data(jsondata.nodes)

    text.enter().append("text")
      .attr("text-anchor", "middle") 
      .attr("font-family", "helvetica") 
      .attr("font-size", "small") 

    text 
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; } )
      .attr("dx", 32) // padding-right
      .attr("dy", 65) // vertical-align: middle
      .text(function (d) { return d.id; } );

    text.exit().transition()
      .duration(1000)
      .style("opacity",0)
      .remove();
  //});
      }

    </script>

    </div>
  </body>
</html>
